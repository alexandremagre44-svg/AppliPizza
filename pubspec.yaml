name: pizza_delizza
description: Un projet Flutter pour une application de livraison de pizzas.
# La ligne suivante empêche la publication accidentelle sur pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter

  # Icônes de base
  cupertino_icons: ^1.0.6

  # === Dépendances Utilisées dans l'Application ===
  
  # Gestion d'état (Indispensable)
  flutter_riverpod: ^2.5.1
  
  # Navigation (Indispensable)
  go_router: ^13.2.0

  # Badges sur l'icône du panier (Correction de l'erreur)
  badges: ^3.1.2 
  
  # Génération d'ID uniques pour les CartItems (Indispensable pour la logique)
  uuid: ^4.3.3
  
  # Stockage local pour auth et CRUD
  shared_preferences: ^2.2.2
  
  # Son pour les notifications de commandes
  audioplayers: ^5.2.1
  
  # Export CSV
  csv: ^5.1.1
  
  # Formatage de dates
  intl: ^0.18.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_app_check: ^0.3.1+3
  firebase_crashlytics: ^4.1.3
  
  # Image picker for uploading images
  image_picker: ^1.0.7
  
  # Color picker for UI customization
  flutter_colorpicker: ^1.0.3
  
  # Shimmer effect for loading states
  shimmer: ^3.0.0
  
  # Roulette wheel for Module 2
  flutter_fortune_wheel: ^1.3.1
  
  # Confetti animation
  confetti: ^0.7.0
  
  # Haptic feedback (built-in with Flutter)
  # Using Flutter's HapticFeedback class

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets for roulette sounds and other resources
  assets:
    - assets/sounds/