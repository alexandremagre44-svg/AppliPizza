name: pizza_delizza
description: Un projet Flutter pour une application de livraison de pizzas.
# La ligne suivante empêche la publication accidentelle sur pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter

  # Icônes de base
  cupertino_icons: ^1.0.6

  # === Dépendances Utilisées dans l'Application ===
  
  # Gestion d'état (Indispensable)
  flutter_riverpod: ^2.5.1
  
  # Navigation (Indispensable)
  go_router: ^13.2.0

  # Badges sur l'icône du panier (Correction de l'erreur)
  badges: ^3.1.2 
  
  # Génération d'ID uniques pour les CartItems (Indispensable pour la logique)
  uuid: ^4.3.3
  
  # Stockage local pour auth et CRUD
  shared_preferences: ^2.2.2
  
  # Firebase - Backend et base de données
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  # firebase_auth: ^4.15.3  # Temporairement commenté - sera ajouté lors de la Phase 3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Vous pouvez ajouter ici la section assets, fonts, etc.